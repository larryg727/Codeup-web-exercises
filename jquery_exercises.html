<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
</head>
<body>
<h1 class="codeup">Jquery exercise</h1>
<p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque exercitationem ipsum labore perferendis sint soluta.</p>
<ul id="codeup">
    <li class="order">first</li>
    <li class="order">second</li>
    <li class="order">third</li>
</ul>
<div class="codeup">this is the duplicate id......not anymore</div>
<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>

<script>
    $("document").ready(function(){
        $("h1").click(function(){
            $(this).css("background-color", "blue");
        });
        $("p").dblclick(function(){
            $(this).css("font-size", "18px");
        });
        $('li').hover(function(){
            $(this).css("color", "red");
        }, function(){
            $(this).css("color", "white");
        });

    })
</script>
</body>
</html>
