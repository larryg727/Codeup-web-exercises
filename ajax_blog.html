<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax blog</title>
    <link rel="stylesheet" href="css/ajax_store.css">
</head>
<body>
<h1>My Ajax Blog</h1>
<div id="posts"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function(){
        "use strict";
        $.get("data/blog.json").done(function(data){
            data.forEach(function(el, i){
                var catString = data[i].categories.join(", ");
                $("#posts").append("<h2>" + data[i].title + "</h2><p>" + data[i].content + "</p><p><span>Written on:</span> " + data[i].date + "</p><p><span>Catagories:</span> " + catString +"</p><hr>");
            })
        })
    })();
</script>

</body>
</html>
