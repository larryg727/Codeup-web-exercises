<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map App</title>
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div id="appContainer">
    <h1>Weather Application</h1>

    <h2 id="currentCity"></h2>

    <label for="lat">Latitude</label>
    <input type="text" id="lat" value="29.426803">
    <label for="lng">Longitude</label>
    <input type="text" id="lng" value="-98.489273">
    <button id="locSubmit">Update</button>

    <div id="weatherContainer">
        <ul id="dayList">
            <li>Today</li>
            <li>Day 2</li>
            <li>Day 3</li>
        </ul><br>
        <div class="dayBox" id="day0"></div>
        <div class="dayBox" id="day1"></div>
        <div class="dayBox" id="day2"></div>
    </div>

<div id="map"></div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrAa4WKQBvUJMS6mVty9WE7xaOU9dV64Q"></script>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
