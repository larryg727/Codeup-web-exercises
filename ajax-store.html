<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/ajax_store.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>My Tool Store</h1>
<button id="refresh">Refresh Inventory</button>
<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>

</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    function getInventory() {
        $.get("data/inventory.json").done(function (data) {
            console.log(data);

            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements
            data.forEach(function (el, i) {
                var catString = data[i].categories.join(", ");
                $("#insertProducts").append("<tr><td>" + data[i].title + "</td><td>" + data[i].quantity + "</td><td>" + data[i].price + "</td><td>" + catString + "</td></tr>");
                console.log(data[i].categories);
            })
        })
    }
    getInventory();

    $("#refresh").click(function(){
          $("#insertProducts").html('');
          getInventory();
        })
    })();
</script>

</body>
</html>
