<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        h1 {
            text-align: center;
            font-size: 100px;
            color: #1a5c80;
        }
        #winner {
            display: none;
            margin-top: 15px;
        }
        #reset {
            display: none;
            text-align: center;
            background-color: #1a5c80;
            color: #04fc15;
            font-size: 25px;
            margin-top: 15px;

        }
        .winningTiles {
            background-color: #04fc15;
            color: #1a5c80;
        }

        span {
            color: #04fc15;
        }
        h2 {
            text-align: center;
            font-size: 80px;
            color: #1a5c80;
            margin-top: 15px;
        }
        .button {
            width: 100px;
            height: 100px;
            background-color: #1a5c80;
            margin: 2px;
            color: #04fc15;
            font-size: 2px;
            line-height: 102px;
            text-align: center;
            float: left;

        }
        #winBox {
            width: 100%;
            text-align: center;

        }

        #gameArea {
            background-color: #04fc15;
            margin: 0 auto;
            width: 312px;
            height: 312px;
        }
    </style>
</head>
<body>
<h1>Tic-<span>Tac</span>-Toe</h1>
<div id="gameArea">
    <div class="button"><div class="XO" id="1"></div></div>
    <div class="button"><div class="XO" id="2"></div></div>
    <div class="button"><div class="XO" id="3"></div></div>
    <div class="button"><div class="XO" id="4"></div></div>
    <div class="button"><div class="XO" id="5"></div></div>
    <div class="button"><div class="XO" id="6"></div></div>
    <div class="button"><div class="XO" id="7"></div></div>
    <div class="button"><div class="XO" id="8"></div></div>
    <div class="button"><div class="XO" id="9"></div></div>
</div>
<div id="winBox">
<button id="reset">New Game</button>
<h1 id="winner"><span>X</span> is the Winner</h1>
</div>
<h2><span>X</span>'s are up</h2>
<script src="js/jquery-2.2.4.min.js"></script>
<script>
    $(document).ready(function(){
        var turn;
        var i = 1;
        var up;
        var b1 = $("#1").text();
        var b2 = $("#2").text();
        var b3 = $("#3").text();
        var b4 = $("#4").text();
        var b5 = $("#5").text();
        var b6 = $("#6").text();
        var b7 = $("#7").text();
        var b8 = $("#8").text();
        var b9 = $("#9").text();
        function aIntel (){
            if (b5 !== '') {
                switch (b5) {
                    case b1:
                        $("#b9").text('O');
                        break;
                    case b2:
                        $("#b8").text('O');
                        break;
                    case b3:
                        $("#b7").text('O');
                        break;
                    case b4:
                        $("#b6").text('O');
                        break;
                    case b6:
                        $("#b4").text('O');
                        break;
                    case b7:
                        $("#b3").text('O');
                        break;
                    case b8:
                        $("#b2").text('O');
                        break;
                    case b9:
                        $("#b1").text('O');
                        break;
                }
            }else if(b2 !== ''){
                switch (b2) {
                    case b1:
                        $("#b3").text('O');
                        break;
                    case b3:
                        $("#b1").text('O');
                        break;
                }
            }else if(b4 !== ''){
                switch (b4){
                    case b1:
                        $("#b7").text('O');
                        break;
                    case b7:
                        $("#b1").text('O');
                        break;
                }
            }else if(b6 !== ''){
                switch (b6){
                    case b3:
                        $("#b9").text('O');
                        break;
                    case b9:
                        $("#b3").text('O');
                        break;
                }
            }else if(b8 !== ''){
                switch (b8){
                    case b7:
                        $("#b9").text('O');
                        break;
                    case b9:
                        $("#b7").text('O');
                        break;
                }
            }else{
                $("#b5").text('O');
            }
        }
//        for (i=1; i<=9; i++) {
//            console.log(i);
//            if (i % 2 === 0) {
//                aIntel();
//            }

            $(".button").click(function () {

                var current = $(this).children().text();
                b1 = $("#1").text();
                b2 = $("#2").text();
                b3 = $("#3").text();
                b4 = $("#4").text();
                b5 = $("#5").text();
                b6 = $("#6").text();
                b7 = $("#7").text();
                b8 = $("#8").text();
                b9 = $("#9").text();
                var wonYet = $("#winner").css("display");
                console.log(wonYet);
                function checkWin() {
                    if (b1 !== '') {
                        if (b1 === b2 && b1 === b3) {
                            $("#1, #2, #3").addClass("winningTiles");
                            $("#winner").html("<span>" + turn + "</span>" + " is the winner!");
                            $("#winner, #reset").slideDown();
                            $("h2").css("display", "none")
                        } else if (b1 === b4 && b1 === b7) {
                            $("#1, #4, #7").addClass("winningTiles");
                            $("#winner").html("<span>" + turn + "</span>" + " is the winner!");
                            $("#winner, #reset").slideDown();
                            $("h2").css("display", "none")
                        } else if (b1 === b5 && b1 === b9) {
                            $("#1, #5, #9").addClass("winningTiles");
                            $("#winner").html("<span>" + turn + "</span>" + " is the winner!");
                            $("#winner, #reset").slideDown();
                            $("h2").css("display", "none")
                        }
                    }
                    if (b2 !== '') {
                        if (b2 === b5 && b2 === b8) {
                            $("#5, #2, #8").addClass("winningTiles");
                            $("#winner").html("<span>" + turn + "</span>" + " is the winner!");
                            $("#winner, #reset").slideDown();
                            $("h2").css("display", "none")
                        }
                    }
                    if (b3 !== '') {
                        if (b3 === b5 && b3 === b7) {
                            $("#5, #7, #3").addClass("winningTiles");
                            $("#winner").html("<span>" + turn + "</span>" + " is the winner!");
                            $("#winner, #reset").slideDown();
                            $("h2").css("display", "none")
                        } else if (b3 === b6 && b3 === b9) {
                            $("#6, #9, #3").addClass("winningTiles");
                            $("#winner").html("<span>" + turn + "</span>" + " is the winner!");
                            $("#winner, #reset").slideDown();
                            $("h2").css("display", "none")
                        }
                    }
                    if (b4 !== '') {
                        if (b4 === b5 && b4 === b6) {
                            $("#4, #5, #6").addClass("winningTiles");
                            $("#winner").html("<span>" + turn + "</span>" + " is the winner!");
                            $("#winner, #reset").slideDown();
                            $("h2").css("display", "none")
                        }
                    }
                    if (b7 !== '') {
                        if (b7 === b8 && b7 === b9) {
                            $("#7, #8, #9").addClass("winningTiles");
                            $("#winner").html("<span>" + turn + "</span>" + " is the winner!");
                            $("#winner, #reset").slideDown();
                            $("h2").css("display", "none")
                        }
                    }
                }


                if (i < 10 && wonYet === 'none') {
                    checkWin();
                    if (!current) {
                        if (i % 2 === 0) {
                            turn = "O";
                            up = "X";

                        } else {
                            turn = "X";
                            up = "O";
                        }
                        $(this).children().animate({
                            "font-size": "107px"
                        }, 1000, aIntel());
                        $(this).children().html(turn);

                        $("h2").html("<span>" + up + "</span>" + "'s are up");
                        i++;
                    }
                } else {
                    $("#reset").slideDown();
                    $("h2").html("<span>Draw!</span><br>Game Over");
                }

            });
//        }
        $("#reset").click(function(){
           location.reload();
        })



    })
</script>
</body>
</html>
