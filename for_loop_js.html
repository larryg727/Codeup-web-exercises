<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop JS</title>
</head>
<body>

<script>
    console.log("**Exercise 1**");
    for (x = 7, y = 1; y <= 10; y++) {
        console.log(x + "x" + y + "=" + (x * y));
    }

    console.log("**Exercise 2**");
    for (counter = 0; counter < 10; counter++) {
        var random = Math.floor(Math.random() * 200) + 20;
        if (random % 2 === 0) {
            console.log(random + " is even");
        } else {
            console.log(random + " is odd");
        }
    }

    console.log("**Exercise 3**");
    for (i = 100; i >= 5; i -= 5) {
        console.log(i);
    }

    console.log("***Extra question**");
    console.log("<ul>");
    for (li = 0; li < 5; li++){
        var randomLi = Math.floor(Math.random() * 10) + 10;
        console.log("   <li>Random " + randomLi + "</li>");
    }
    console.log("</ul")
</script>
</body>
</html>
